<!DOCTYPE html>
<html lang="ne">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>OT Entry – Ronnie Ruchal</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#eef4fb;
}
.container{
  max-width:420px;
  margin:auto;
  padding:14px;
}
h2{text-align:center;color:#1e88e5; margin-bottom: 10px;}
.card{
  background:#fff;
  padding:14px;
  border-radius:12px;
  margin-bottom:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}
label{font-size:13px;color:#444; font-weight: bold;}
select,button{
  width:100%;
  padding:11px;
  font-size:16px;
  border-radius:8px;
  border:1px solid #cfd8dc;
  margin-top:6px;
  margin-bottom: 10px;
}
button{
  background:#1e88e5;
  color:#fff;
  border:none;
  cursor: pointer;
  font-weight: bold;
}
button:active{background: #1565c0;}
table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}
th,td{
  padding:8px;
  border-bottom:1px solid #eee;
  text-align:center;
}
.red{color:#d32f2f;font-weight:600}
.total-box{
  text-align: right;
  font-size: 18px;
  font-weight: bold;
  color: #1e88e5;
  padding-top: 10px;
  border-top: 2px solid #eef4fb;
}
.hide{display:none}
.del-btn{
  background:#ff5252;
  padding:5px 10px;
  font-size:12px;
  width: auto;
  margin: 0;
}
</style>
</head>

<body>
<div class="container">
<h2>OT Entry App</h2>

<div class="card">
  <label>Day Type (दिनको प्रकार)</label>
  <select id="dayType" onchange="updateUI()">
    <option value="weekday">Weekday</option>
    <option value="saturday">Saturday</option>
    <option value="sunday">Sunday</option>
    <option value="holiday">Public Holiday</option>
  </select>

  <label>Date (मिति छान्नुहोस्)</label>
  <select id="dateOffset">
    <option value="0">Today</option>
    <option value="1">1 day ago</option>
    <option value="2">2 days ago</option>
    <option value="3">3 days ago</option>
  </select>

  <div id="workedBox" class="hide">
    <label>Worked? (काम गरेको हो?)</label>
    <select id="worked" onchange="updateUI()">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
  </div>

  <div id="outBox">
    <label>Out Time (काम सकिएको समय)</label>
    <select id="outTime"></select>
  </div>

  <button onclick="saveEntry()">SAVE ENTRY</button>
</div>

<div class="card">
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Day</th>
        <th>Hours</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="historyBody"></tbody>
  </table>
  
  <div class="total-box">
    Total OT Hours: <span id="totalHoursDisplay">0.00</span>
  </div>
</div>
</div>

<script>
const STORE_KEY="ot_entry_data_v1";
let entries=JSON.parse(localStorage.getItem(STORE_KEY)||"[]");

const weekdayTimes=["5:30","6:00","6:30","7:00","7:30","8:00","8:30","9:00","9:30","10:00","10:30","11:00","11:30","12:00"];
const holidayTimes=["5:30","6:00","6:30","7:00","7:30","8:00","8:30","9:00"];

const toMin=t=>{let p=t.split(":");return(+p[0])*60+(+p[1]);};

function updateUI(){
  let day=document.getElementById("dayType").value;
  let worked=document.getElementById("worked").value;
  let out=document.getElementById("outTime");
  let workedBox=document.getElementById("workedBox");
  let outBox=document.getElementById("outBox");
  
  out.innerHTML="";
  let times=(day==="weekday")?weekdayTimes:holidayTimes;
  times.forEach(t=>{
    let o=document.createElement("option");
    o.value=t;o.text=t;
    out.appendChild(o);
  });

  if(day==="weekday"){
    workedBox.classList.add("hide");
    outBox.classList.remove("hide");
  }else{
    workedBox.classList.remove("hide");
    if(worked==="no") outBox.classList.add("hide");
    else outBox.classList.remove("hide");
  }
}

function saveEntry(){
  let day=document.getElementById("dayType").value;
  let off=parseInt(document.getElementById("dateOffset").value);
  let d=new Date();
  d.setDate(d.getDate()-off);
  let date=d.toISOString().slice(0,10);

  if(entries.find(e=>e.date===date)){
    alert("यो मितिको डाटा पहिले नै सेभ भइसकेको छ!");
    return;
  }

  let workedVal="yes";
  if(day!=="weekday") workedVal=document.getElementById("worked").value;

  let hours=0;
  if(day==="weekday"){
    hours=Math.max(0,(toMin(document.getElementById("outTime").value)-toMin("17:30"))/60); 
    // Note: If input 5:30 means 17:30 in 24hr for calculation
  }else if(workedVal==="yes"){
    // 8 base hours + overtime after 5:30
    hours=8 + Math.max(0,(toMin(document.getElementById("outTime").value)-toMin("5:30"))/60);
  }

  entries.push({
    date,
    day,
    worked:workedVal,
    hours:parseFloat(hours.toFixed(2))
  });

  // Date wise sort garne (naya date mathi aauna sakcha)
  entries.sort((a,b)=>new Date(b.date)-new Date(a.date));

  localStorage.setItem(STORE_KEY,JSON.stringify(entries));
  renderHistory();
}

function renderHistory(){
  let body=document.getElementById("historyBody");
  let totalDisplay=document.getElementById("totalHoursDisplay");
  body.innerHTML="";
  let total=0;

  entries.forEach((e,i)=>{
    total += e.hours;
    let tr=document.createElement("tr");
    if(e.day!=="weekday") tr.classList.add("red");
    tr.innerHTML=`
      <td>${e.date}</td>
      <td>${e.day}</td>
      <td>${e.hours}</td>
      <td><button class="del-btn" onclick="delEntry(${i})">Del</button></td>
    `;
    body.appendChild(tr);
  });

  totalDisplay.innerText = total.toFixed(2);
}

function delEntry(i){
  if(!confirm("के तपाईँ यो रेकर्ड हटाउन चाहनुहुन्छ?")) return;
  entries.splice(i,1);
  localStorage.setItem(STORE_KEY,JSON.stringify(entries));
  renderHistory();
}

// Initial call
updateUI();
renderHistory();
</script>
</body>
</html>
