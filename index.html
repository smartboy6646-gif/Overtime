<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>OT Entry â€“ Ronnie Ruchal</title>
<style>
body{margin:0;font-family:-apple-system;background:#eef4fb}
.container{max-width:420px;margin:auto;padding:14px}
.card{background:#fff;padding:14px;border-radius:12px;margin-bottom:12px}
h2{text-align:center;color:#1e88e5}
label{font-size:13px}
select,button{width:100%;padding:11px;margin-top:6px;font-size:16px}
button{background:#1e88e5;color:#fff;border:none;border-radius:8px}
table{width:100%;border-collapse:collapse;font-size:14px}
td,th{padding:6px;border-bottom:1px solid #ddd;text-align:center}
.red{color:#d32f2f;font-weight:600}
.hide{display:none}
</style>
</head>
<body>

<div class="container">
<h2>OT Entry</h2>

<div class="card">
<label>Day</label>
<select id="day" onchange="ui()">
<option value="weekday">Weekday</option>
<option value="saturday">Saturday</option>
<option value="sunday">Sunday</option>
<option value="holiday">Holiday</option>
</select>

<label>Date</label>
<select id="offset">
<option value="0">Today</option>
<option value="1">1 day ago</option>
<option value="2">2 days ago</option>
<option value="3">3 days ago</option>
</select>

<div id="workedBox" class="hide">
<label>Worked?</label>
<select id="worked" onchange="ui()">
<option value="yes">Yes</option>
<option value="no">No</option>
</select>
</div>

<div id="outBox">
<label>Out Time</label>
<select id="out"></select>
</div>

<button onclick="save()">Save</button>
</div>

<div class="card">
<table>
<thead><tr><th>Date</th><th>Day</th><th>Hours</th><th>X</th></tr></thead>
<tbody id="list"></tbody>
</table>
</div>
</div>

<script>
const KEY="OT_APP_V1";
let data=JSON.parse(localStorage.getItem(KEY)||"[]");

const weekday=["5:30","6","6:30","7","7:30","8","8:30","9","9:30","10","10:30","11","11:30","12"];
const holiday=["5:30","6","6:30","7","7:30","8","8:30","9"];
const min=t=>{let p=t.split(":");return p[0]*60+(+p[1]||0)}

function ui(){
out.innerHTML="";
(day.value=="weekday"?weekday:holiday).forEach(t=>{
let o=document.createElement("option");o.value=t;o.text=t;out.appendChild(o)
});
if(day.value=="weekday"){workedBox.classList.add("hide");outBox.classList.remove("hide")}
else{workedBox.classList.remove("hide");worked.value=="no"?outBox.classList.add("hide"):outBox.classList.remove("hide")}
}

function save(){
let d=new Date();d.setDate(d.getDate()-offset.value);
let date=d.toISOString().slice(0,10);
if(data.find(e=>e.date==date))return alert("Already saved");

let h=0;
if(day.value=="weekday")h=Math.max(0,(min(out.value)-min("5:30"))/60);
else if(worked.value=="yes")h=8+Math.max(0,(min(out.value)-min("5:30"))/60);

data.push({date,day:day.value,worked:worked.value||"yes",out:out.value||"-",hours:h});
localStorage.setItem(KEY,JSON.stringify(data));
render();
}

function render(){
list.innerHTML="";
data.forEach((e,i)=>{
let tr=document.createElement("tr");
if(e.day!="weekday")tr.classList.add("red");
tr.innerHTML=`<td>${e.date}</td><td>${e.day}</td><td>${e.hours}</td>
<td><button onclick="del(${i})">X</button></td>`;
list.appendChild(tr);
})
}

function del(i){
data.splice(i,1);
localStorage.setItem(KEY,JSON.stringify(data));
render();
}

ui();render();
</script>
</body>
</html>
