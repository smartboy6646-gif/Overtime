<!DOCTYPE html>
<html lang="ne">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Ronnie Ruchal OT Entry</title>
<style>
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,sans-serif;background:#eef4fb;}
.container{max-width:420px;margin:auto;padding:14px;}
h2{text-align:center;color:#1e88e5;margin-bottom:10px;font-size: 22px; font-weight: bold;}
.card{background:#fff;padding:16px;border-radius:12px;margin-bottom:12px;box-shadow:0 4px 12px rgba(0,0,0,.08);}
label{font-size:13px;color:#1e88e5;font-weight:bold;display: block; margin-bottom: 2px;}
select,button{width:100%;padding:12px;font-size:16px;border-radius:8px;border:1px solid #cfd8dc;margin-bottom:12px; appearance: none; background: #f8f9fa;}
button{background:#2962ff;color:#fff;border:none;cursor:pointer;font-weight:bold; transition: 0.3s;}
button:active{background:#1565c0; transform: scale(0.98);}

/* Table Styling */
table{width:100%;border-collapse:collapse;font-size:14px; margin-top: 5px;}
th{color: #90a4ae; font-weight: normal; padding-bottom: 10px; border-bottom: 1px solid #eee;}
td{padding:10px 5px;border-bottom:1px solid #f1f1f1;text-align:center;}
.red-text{color:#ff5252;font-weight:600}

/* Dark Monthly Report Style */
.report-card{background:#0a192f; color:#fff; padding:20px; border-radius:12px; margin-top: 15px;}
.report-title{font-size: 16px; font-weight: bold; margin-bottom: 12px; border-bottom: 1px solid #1e2d4d; padding-bottom: 8px;}
.report-line{display: flex; justify-content: space-between; font-size: 15px; margin-bottom: 8px; color: #e0e0e0;}
.report-val{font-weight: bold; color: #fff;}

.hide{display:none}
.del-btn{background:#ff5252; padding:6px 12px; font-size:12px; width: auto; margin: 0; border-radius: 6px;}
</style>
</head>
<body>

<div class="container">
<h2>Ronnie Ruchal</h2>
<p style="text-align:center; margin-top:-10px; font-size:12px; color:#666;">OT & Salary Tracker • v1.3.0</p>

<div class="card">
  <label>Day Type</label>
  <select id="dayType" onchange="updateUI()">
    <option value="weekday">Weekday</option>
    <option value="saturday">Saturday</option>
    <option value="sunday">Sunday</option>
    <option value="holiday">Public Holiday</option>
  </select>

  <label>Date</label>
  <select id="dateOffset">
    <option value="0">Today</option>
    <option value="1">1 day ago</option>
    <option value="2">2 days ago</option>
    <option value="3">3 days ago</option>
  </select>

  <div id="workedBox" class="hide">
    <label>Worked Today?</label>
    <select id="worked" onchange="updateUI()">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
  </div>

  <div id="outBox">
    <label>Out Time</label>
    <select id="outTime"></select>
  </div>

  <button onclick="saveEntry()">Save Day</button>
</div>

<div class="card" style="padding: 10px;">
  <table>
    <thead>
      <tr><th>Date</th><th>Day</th><th>Status</th><th>Hours</th><th>Action</th></tr>
    </thead>
    <tbody id="historyBody"></tbody>
  </table>

  <div class="report-card">
    <div class="report-title">Monthly Report</div>
    <div class="report-line">
      <span>Weekday OT hours:</span>
      <span class="report-val" id="totalWeekdayOt">0.00</span>
    </div>
    <div class="report-line">
      <span>Saturday worked:</span>
      <span class="report-val" id="satCount">0</span>
    </div>
    <div class="report-line">
      <span>Sunday worked:</span>
      <span class="report-val" id="sunCount">0</span>
    </div>
    <div class="report-line">
      <span>Public holiday:</span>
      <span class="report-val" id="holCount">0</span>
    </div>
  </div>
</div>
<p style="text-align:center; font-size:10px; color:#aaa; margin-top:10px;">Ronnie Ruchal • Payroll System</p>
</div>

<script>
const STORE_KEY="ot_entry_data_v1";
let entries=JSON.parse(localStorage.getItem(STORE_KEY)||"[]");

const weekdayTimes=["5:30 PM","6:00 PM","6:30 PM","7:00 PM","7:30 PM","8:00 PM","8:30 PM","9:00 PM","9:30 PM","10:00 PM","10:30 PM","11:00 PM","11:30 PM","12:00 AM"];
const holidayTimes=["5:30 PM","6:00 PM","6:30 PM","7:00 PM","7:30 PM","8:00 PM","8:30 PM","9:00 PM"];

function timeToMins(timeStr) {
    let [time, modifier] = timeStr.split(' ');
    let [hours, minutes] = time.split(':');
    hours = parseInt(hours);
    minutes = parseInt(minutes);
    if (hours === 12) { hours = (modifier === 'AM') ? 0 : 12; }
    else if (modifier === 'PM') { hours = hours + 12; }
    let total = (hours * 60) + minutes;
    return (total === 0) ? 1440 : total;
}

function updateUI(){
  let day=document.getElementById("dayType").value;
  let worked=document.getElementById("worked").value;
  let out=document.getElementById("outTime");
  let workedBox=document.getElementById("workedBox");
  let outBox=document.getElementById("outBox");
  out.innerHTML="";
  let times=(day==="weekday")?weekdayTimes:holidayTimes;
  times.forEach(t=>{
    let o=document.createElement("option");
    o.value=t; o.text=t;
    out.appendChild(o);
  });
  if(day==="weekday"){
    workedBox.classList.add("hide");
    outBox.classList.remove("hide");
  }else{
    workedBox.classList.remove("hide");
    if(worked==="no") outBox.classList.add("hide");
    else outBox.classList.remove("hide");
  }
}

function saveEntry(){
  let day=document.getElementById("dayType").value;
  let off=parseInt(document.getElementById("dateOffset").value);
  let d=new Date();
  d.setDate(d.getDate()-off);
  let date=d.toISOString().slice(0,10);

  if(entries.find(e=>e.date===date)){
    alert("This date is already saved!");
    return;
  }

  let outVal = document.getElementById("outTime").value;
  let workedVal = (day!=="weekday") ? document.getElementById("worked").value : "yes";
  
  let hours = 0;
  let currentOutMins = timeToMins(outVal);
  let baselineMins = timeToMins("5:30 PM");

  if (day === "weekday") {
    hours = Math.max(0, (currentOutMins - baselineMins) / 60);
  } else if (workedVal === "yes") {
    // Weekend/Holiday ma 8 fix + extra OT
    hours = 8 + Math.max(0, (currentOutMins - baselineMins) / 60);
  }

  entries.push({
    date, day, worked:workedVal, 
    hours: parseFloat(hours.toFixed(2))
  });

  entries.sort((a,b)=>new Date(b.date)-new Date(a.date));
  localStorage.setItem(STORE_KEY,JSON.stringify(entries));
  renderHistory();
}

function renderHistory(){
  let body=document.getElementById("historyBody");
  body.innerHTML="";
  
  let weekdayOtTotal = 0;
  let counts = { sat: 0, sun: 0, hol: 0 };

  entries.forEach((e,i)=>{
    // Report Calculations
    if(e.day === "weekday") {
        weekdayOtTotal += e.hours;
    } else if (e.worked === "yes") {
        if(e.day === "saturday") counts.sat++;
        if(e.day === "sunday") counts.sun++;
        if(e.day === "holiday") counts.hol++;
    }

    let tr=document.createElement("tr");
    let isSpecial = (e.day!=="weekday");
    let status = isSpecial ? (e.worked === "yes" ? "Worked" : "Off") : "Present";
    
    tr.innerHTML=`
      <td style="font-size:12px">${e.date}</td>
      <td class="${isSpecial?'red-text':''}">${e.day}</td>
      <td style="font-size:12px">${status}</td>
      <td class="${isSpecial?'red-text':''}">${e.hours}</td>
      <td><button class="del-btn" onclick="delEntry(${i})">Del</button></td>
    `;
    body.appendChild(tr);
  });

  document.getElementById("totalWeekdayOt").innerText = weekdayOtTotal.toFixed(2);
  document.getElementById("satCount").innerText = counts.sat;
  document.getElementById("sunCount").innerText = counts.sun;
  document.getElementById("holCount").innerText = counts.hol;
}

function delEntry(i){
  if(!confirm("Delete this entry?")) return;
  entries.splice(i,1);
  localStorage.setItem(STORE_KEY,JSON.stringify(entries));
  renderHistory();
}

updateUI();
renderHistory();
</script>
</body>
</html>
