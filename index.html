<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>OT Entry â€“ Ronnie Ruchal</title>

<style>
:root{
  --blue:#1e88e5;
  --bg:#eef4fb;
}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
}
.container{
  max-width:420px;
  margin:auto;
  padding:14px;
}
.card{
  background:#fff;
  border-radius:12px;
  padding:14px;
  margin-bottom:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}
h2{text-align:center;color:var(--blue)}
label{font-size:13px;color:#444}
select,button{
  width:100%;
  padding:11px;
  margin-top:6px;
  font-size:16px;
  border-radius:8px;
  border:1px solid #cfd8dc;
}
button{
  background:var(--blue);
  color:#fff;
  border:none;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}
th,td{
  padding:6px;
  border-bottom:1px solid #ddd;
  text-align:center;
}
.red{color:#d32f2f;font-weight:600}
.small{font-size:12px;color:#555}
.hide{display:none}
textarea{
  width:100%;
  height:140px;
  font-size:13px;
  padding:8px;
}
</style>
</head>

<body>
<div class="container">
<h2>OT Entry App</h2>

<!-- ENTRY -->
<div class="card">
<label>Day Type</label>
<select id="dayType" onchange="updateUI()">
  <option value="weekday">Weekday</option>
  <option value="saturday">Saturday</option>
  <option value="sunday">Sunday</option>
  <option value="holiday">Public Holiday</option>
</select>

<label>Date</label>
<select id="dateOffset">
  <option value="0">Today</option>
  <option value="1">1 day ago</option>
  <option value="2">2 days ago</option>
  <option value="3">3 days ago</option>
</select>

<div id="workedBox" class="hide">
<label>Worked?</label>
<select id="worked" onchange="updateUI()">
  <option value="yes">Yes</option>
  <option value="no">No</option>
</select>
</div>

<div id="outBox">
<label>Out Time</label>
<select id="outTime"></select>
</div>

<button onclick="saveEntry()">Save Entry</button>
</div>

<!-- HISTORY -->
<div class="card">
<table>
<thead>
<tr><th>Date</th><th>Day</th><th>Hours</th><th>X</th></tr>
</thead>
<tbody id="history"></tbody>
</table>
</div>

<!-- EXPORT -->
<div class="card">
<button onclick="copyData()">Copy All Data</button>
<textarea id="exportBox" class="hide"></textarea>
<div class="small">Paste this into Salary Calculator App / Excel</div>
</div>

</div>

<script>
let data = JSON.parse(localStorage.getItem("otEntries")||"[]");

const weekdayTimes=["5:30","6:00","6:30","7:00","7:30","8:00","8:30","9:00","9:30","10:00","10:30","11:00","11:30","12:00"];
const holidayTimes=["5:30","6:00","6:30","7:00","7:30","8:00","8:30","9:00"];

const toMin=t=>{let p=t.split(":");return(+p[0])*60+(+p[1]);};

function updateUI(){
  let day=dayType.value;
  outTime.innerHTML="";
  let arr=(day==="weekday")?weekdayTimes:holidayTimes;
  arr.forEach(t=>{
    let o=document.createElement("option");
    o.value=t;o.text=t;outTime.appendChild(o);
  });
  if(day==="weekday"){
    workedBox.classList.add("hide");
    outBox.classList.remove("hide");
  }else{
    workedBox.classList.remove("hide");
    if(worked.value==="no") outBox.classList.add("hide");
    else outBox.classList.remove("hide");
  }
}

function saveEntry(){
  let day=dayType.value;
  let off=+dateOffset.value;
  let d=new Date(); d.setDate(d.getDate()-off);
  let date=d.toISOString().slice(0,10);
  if(data.find(e=>e.date===date)) return alert("Already saved");

  let worked="yes";
  if(day!=="weekday") worked=worked.value;

  let hours=0;
  if(day==="weekday"){
    hours=Math.max(0,(toMin(outTime.value)-toMin("5:30"))/60);
  }else if(worked==="yes"){
    hours=8+Math.max(0,(toMin(outTime.value)-toMin("5:30"))/60);
  }

  data.push({date,day,worked,out:outTime.value||"-",hours});
  localStorage.setItem("otEntries",JSON.stringify(data));
  render();
}

function render(){
  history.innerHTML="";
  data.forEach((e,i)=>{
    let tr=document.createElement("tr");
    if(e.day!=="weekday") tr.classList.add("red");
    tr.innerHTML=`<td>${e.date}</td><td>${e.day}</td><td>${e.hours}</td>
    <td><button onclick="del(${i})">X</button></td>`;
    history.appendChild(tr);
  });
}
function del(i){
  data.splice(i,1);
  localStorage.setItem("otEntries",JSON.stringify(data));
  render();
}

function copyData(){
  let t="Date,Day,Worked,OutTime,Hours\n";
  data.forEach(e=>{
    t+=`${e.date},${e.day},${e.worked},${e.out},${e.hours}\n`;
  });
  exportBox.value=t;
  exportBox.classList.remove("hide");
  exportBox.select();
  document.execCommand("copy");
  alert("Data copied!");
}

updateUI(); render();
</script>
</body>
</html>
