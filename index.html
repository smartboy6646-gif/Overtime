<!DOCTYPE html>
<html lang="ne">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Ronnie Ruchal Payroll</title>
<style>
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,sans-serif;background:#eef4fb;}
.container{max-width:420px;margin:auto;padding:14px;}
h2{text-align:center;color:#1e88e5;margin-bottom:5px;font-size: 22px; font-weight: bold;}
.card{background:#fff;padding:16px;border-radius:12px;margin-bottom:12px;box-shadow:0 4px 12px rgba(0,0,0,.08);}
label{font-size:12px;color:#1e88e5;font-weight:bold;display: block; margin-bottom: 2px;}
select,button,input{width:100%;padding:12px;font-size:16px;border-radius:8px;border:1px solid #cfd8dc;margin-bottom:12px; box-sizing: border-box;}
button{background:#2962ff;color:#fff;border:none;cursor:pointer;font-weight:bold;}
button:active{transform: scale(0.98);}

/* Table & Report */
table{width:100%;border-collapse:collapse;font-size:12px; margin-bottom: 10px;}
th{color: #90a4ae; text-align: center; border-bottom: 1px solid #eee; padding-bottom: 5px;}
td{padding:8px 2px; border-bottom: 1px solid #f1f1f1; text-align: center;}
.report-card{background:#0a192f; color:#fff; padding:18px; border-radius:12px;}
.report-title{font-size: 16px; font-weight: bold; margin-bottom: 12px; border-bottom: 1px solid #1e2d4d; padding-bottom: 5px;}
.report-line{display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 8px; color: #e0e0e0;}
.report-val{font-weight: bold; color: #fff;}
.salary-box{background: #1e2d4d; padding: 10px; border-radius: 8px; margin-top: 10px; text-align: center;}
.total-amt{font-size: 24px; color: #4caf50; font-weight: bold; margin: 10px 0;}
.red-btn{background: #d32f2f; margin-top: 10px;}
.red-text{color: #ff5252;}
.hide{display: none;}
</style>
</head>
<body>

<div class="container">
<h2>Ronnie Ruchal</h2>
<p style="text-align:center; margin-top:-8px; font-size:11px; color:#666;">OT & Salary Tracker • v1.4.0</p>

<div class="card">
  <label>Day Type (दिनको प्रकार)</label>
  <select id="dayType" onchange="updateUI()">
    <option value="weekday">Weekday (Mon-Fri)</option>
    <option value="saturday">Saturday</option>
    <option value="sunday">Sunday</option>
    <option value="holiday">Public Holiday</option>
  </select>

  <label>Date (मिति)</label>
  <select id="dateOffset">
    <option value="0">Today (आज)</option>
    <option value="1">1 day ago</option>
    <option value="2">2 days ago</option>
  </select>

  <div id="workedBox" class="hide">
    <label>Worked Today? (काम गरेको?)</label>
    <select id="worked" onchange="updateUI()">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
  </div>

  <div id="outBox">
    <label>Out Time (काम सकिएको समय)</label>
    <select id="outTime"></select>
  </div>

  <button onclick="saveEntry()">Save Day</button>
</div>

<div class="card" style="padding: 10px;">
  <table>
    <thead>
      <tr><th>Date</th><th>Day</th><th>Status</th><th>Hours</th><th>Del</th></tr>
    </thead>
    <tbody id="historyBody"></tbody>
  </table>

  <div class="report-card">
    <div class="report-title">Monthly Report Summary</div>
    <div class="report-line"><span>Weekday OT hours:</span><span class="report-val" id="totalWeekdayOt">0.00</span></div>
    <div class="report-line"><span>Saturday worked:</span><span class="report-val" id="satCount">0</span></div>
    <div class="report-line"><span>Sunday worked:</span><span class="report-val" id="sunCount">0</span></div>
    <div class="report-line"><span>Public holiday:</span><span class="report-val" id="holCount">0</span></div>
    
    <div class="salary-box">
      <label style="color:#90a4ae">Hourly Rate (₩)</label>
      <input type="number" id="hourlyRate" placeholder="Enter Rate" value="9860" style="margin-bottom: 8px; text-align: center;">
      <button onclick="calculateSalary()">Calculate Salary</button>
      <div class="total-amt">₩ <span id="finalSalary">0</span></div>
      <button class="red-btn" onclick="resetAll()">Reset This Month</button>
    </div>
  </div>
</div>
</div>

<script>
const STORE_KEY="ot_payroll_v1.4";
let entries=JSON.parse(localStorage.getItem(STORE_KEY)||"[]");

const times=["5:30 PM","6:00 PM","6:30 PM","7:00 PM","7:30 PM","8:00 PM","8:30 PM","9:00 PM","9:30 PM","10:00 PM","10:30 PM","11:00 PM","11:30 PM","12:00 AM"];

function timeToMins(t) {
    let [time, mod] = t.split(' ');
    let [h, m] = time.split(':');
    h = parseInt(h);
    if (h === 12) h = (mod === 'AM') ? 0 : 12;
    else if (mod === 'PM') h += 12;
    let mins = (h * 60) + parseInt(m);
    return (mins === 0) ? 1440 : mins;
}

function updateUI(){
  let day=document.getElementById("dayType").value;
  let worked=document.getElementById("worked").value;
  let out=document.getElementById("outTime");
  out.innerHTML="";
  times.forEach(t=>{ let o=document.createElement("option"); o.value=t; o.text=t; out.appendChild(o); });

  if(day==="weekday") document.getElementById("workedBox").classList.add("hide");
  else {
    document.getElementById("workedBox").classList.remove("hide");
    if(worked==="no") document.getElementById("outBox").classList.add("hide");
    else document.getElementById("outBox").classList.remove("hide");
  }
}

function saveEntry(){
  let day=document.getElementById("dayType").value;
  let off=parseInt(document.getElementById("dateOffset").value);
  let d=new Date(); d.setDate(d.getDate()-off);
  let date=d.toISOString().slice(0,10);

  if(entries.find(e=>e.date===date)) return alert("Date exists!");

  let outVal = document.getElementById("outTime").value;
  let workedVal = (day!=="weekday") ? document.getElementById("worked").value : "yes";
  
  let outMins = timeToMins(outVal);
  let baseOtMins = timeToMins("5:30 PM"); // 1050
  let nightMins = timeToMins("10:00 PM"); // 1320

  let normalOt = 0;
  let nightOt = 0;

  if (workedVal === "yes") {
    // 5:30 dekhi 10:00 PM samma Normal OT (1.5x/Rule)
    normalOt = Math.max(0, (Math.min(outMins, nightMins) - baseOtMins) / 60);
    // 10:00 PM pachi ko Night OT (3x)
    nightOt = Math.max(0, (outMins - nightMins) / 60);
  }

  entries.push({ date, day, worked:workedVal, normalOt, nightOt, 
                 totalHrs: (day==="weekday" ? (normalOt+nightOt) : (8+normalOt+nightOt)) });
  
  entries.sort((a,b)=>new Date(b.date)-new Date(a.date));
  localStorage.setItem(STORE_KEY, JSON.stringify(entries));
  renderHistory();
}

function calculateSalary() {
  let rate = parseFloat(document.getElementById("hourlyRate").value) || 0;
  let totalPay = 0;

  entries.forEach(e => {
    let dayPay = 0;
    if (e.day === "weekday") {
      dayPay = (e.normalOt * rate * 1.5) + (e.nightOt * rate * 3.0);
    } else if (e.day === "saturday" || e.day === "holiday") {
      if (e.worked === "yes") {
        dayPay = (8 * rate * 1.5) + (e.normalOt * rate * 1.5) + (e.nightOt * rate * 3.0);
      }
    } else if (e.day === "sunday") {
      dayPay = (8 * rate); // Basic Sunday pay
      if (e.worked === "yes") {
        dayPay += (8 * rate * 1.5) + (e.normalOt * rate * 1.5) + (e.nightOt * rate * 3.0);
      }
    }
    totalPay += dayPay;
  });
  document.getElementById("finalSalary").innerText = Math.round(totalPay).toLocaleString();
}

function renderHistory(){
  let body=document.getElementById("historyBody");
  body.innerHTML="";
  let wOT=0, sat=0, sun=0, hol=0;

  entries.forEach((e,i)=>{
    if(e.day==="weekday") wOT += (e.normalOt + e.nightOt);
    else if(e.worked==="yes") { if(e.day==="saturday") sat++; else if(e.day==="sunday") sun++; else hol++; }

    let tr=document.createElement("tr");
    let isSp = (e.day!=="weekday");
    tr.innerHTML=`<td>${e.date.slice(5)}</td><td class="${isSp?'red-text':''}">${e.day}</td>
                  <td style="font-size:10px">${isSp?e.worked:'Present'}</td>
                  <td style="font-weight:bold">${e.totalHrs}</td>
                  <td><button class="del-btn" style="background:red; width:auto; padding:2px 5px;" onclick="delEntry(${i})">X</button></td>`;
    body.appendChild(tr);
  });
  document.getElementById("totalWeekdayOt").innerText = wOT.toFixed(2);
  document.getElementById("satCount").innerText = sat;
  document.getElementById("sunCount").innerText = sun;
  document.getElementById("holCount").innerText = hol;
}

function delEntry(i){ if(confirm("Delete?")){ entries.splice(i,1); localStorage.setItem(STORE_KEY, JSON.stringify(entries)); renderHistory(); } }
function resetAll(){ if(confirm("Reset all data?")){ entries=[]; localStorage.setItem(STORE_KEY,"[]"); renderHistory(); } }

updateUI(); renderHistory();
</script>
</body>
</html>
